name: recycle_helper_application
description: A new Flutter project to assist with recycling.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  path: ^1.8.0
  mobile_scanner: ^2.0.0
  geolocator: ^8.0.0
  http: ^0.13.3
  flutter_dotenv: ^5.0.2
  permission_handler: ^10.0.0
  geocoding: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/recycle_data.db

  fonts:
    - family: NanumSquareRoundR
      fonts:
        - asset: assets/fonts/NanumSquareRoundR.ttf
          weight: 700
